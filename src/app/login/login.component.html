<div class="row background" style="background: linear-gradient(to bottom, #8debd3 7%, #33ccff 84%); height: 100%;margin:0;">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank" style="margin-top: 35%; color: white; background-color: transparent;">
            <div class="card-body">
                <div class="card-title text-center">
                    <strong>Please login using your email address</strong>
                </div>
                <div class="card-text">
                    <form [formGroup]="myForm" (ngSubmit)="login(myForm)">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" [formControl]="myForm.controls['email']">
                        </div>
                        <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                            Please enter a valid email address
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" [formControl]="myForm.controls['password']">
                        </div>
                        <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            Please enter a valid password
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success round btn-block" type="submit" [disabled]="!myForm.valid">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink = "/home">Don't have an account? Create one</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="alert alert-success" *ngIf = "message.length>0">
            {{message}}
        </div>
        <div class="alert alert-danger" *ngIf = "userError">
            {{userError.message}}
        </div>
    </div>
</div>
