
<div class="row" style="background: linear-gradient(to bottom, #8debd3 7%, #33ccff 84%); margin: 0;">
    <div class="col-sm-6 background-left p-5 pb-5">
        <h1>Blog your Heart Out</h1>
    </div>
    <div class="col-sm-6 background-right p-5 pb-5">
        <div class="row" style="width: 100%;">
            <div class="offset-sm-2 col-sm-8">
                <div class="card text-blank border-0">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h5>Sign up for free</h5>
                        </div>
                        <div class="card-text">
                            <form  [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" placeholder="First Name" [formControl]="myForm.controls['firstName']">
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" placeholder="Last Name" [formControl]="myForm.controls['lastName']">
                                    </div>
                                </div>
                                <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['firstName'].valid) && (myForm.controls['firstName'].touched || myForm.controls['lastName'].valid)">
                                    First and Last Name are required
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Enter your E-mail" class="form-control" [formControl]="myForm.controls['email']">
                                    <small>We'll never share your e-mail with anyone else</small>
                                </div>
                                <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid) && myForm.controls['email'].touched">
                                    Please Enter a valid e-mail
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control" [formControl]="myForm.controls['password']">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" class="form-control" [formControl]="myForm.controls['confirmPassword']">
                                </div>
                                <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                                    Password should be atleast 8 characters long
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!myForm.valid || loader">
                                        <span class="spinner-border spinner-border-sm" role="status" *ngIf="loader" aria-hidden="true"></span>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf = "passwordMatch==false && myForm.controls['confirmPassword'].touched">
                    Passwords didn't match please check your password.
                </div>
                <div class="alert alert-success" *ngIf = "message.length>0">
                    {{message}}
                </div>
                <div class="alert alert-danger" *ngIf="userError">
                    {{userError.message}}
                </div>
            </div>
        </div>
    </div>
</div>
