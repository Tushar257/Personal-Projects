<div class="row mt-5">
    <div class="col">
        <div class="form-group">
            <label>Post Title</label> 
            <input class="form-control" type="text" id="title" placeholder="Title" name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label>Post Content</label> 
            <angular-editor [config]="editorConfig" [(ngModel)]="content"></angular-editor>
        </div>
        <div class="form-group float-right">
            <button class="btn btn-primary" (click)="createPost()" style="border-radius: 50px;">Submit</button>
        </div>
    </div>
</div>
